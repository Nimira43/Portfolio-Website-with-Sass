<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Teko:wght@300..700&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>Nimira Tech | Contact Us</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <h2 id="logo">Nimira Tech</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <div class="bottom-line"></div>
        <p class="lead lead-2">Fill out the form below to reach out to us...</p>
        <form>
          <div class="text-fields">
            <input type="text" class="text-input name-input" placeholder="Name">
            <input type="text" class="text-input subject-input" placeholder="Subject">
            <input type="email" class="text-input email-input" placeholder="Email Address">
            <input type="text" class="text-input phone-input" placeholder="Phone Number">
            <textarea class="text-input message-input" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>enquires@nimiratech.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(+44) 020 8123 4567</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>1 High Street, London SW12</p>
          </div>
        </div>
      </div>
    </section>
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Step with Us into Your Future</h1>
      </div>
    </section>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Nimira Tech &copy; 2024. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-x-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-discord"></i>
          <i class="fab fa-github"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
